<view-title>About</view-title>
<link view-head rel="shortcut icon" ng-href="{{aboutCtrl.icon}}" />

<div>
    <div>
        <img ng-if="aboutCtrl.img != ''" ng-src="{{aboutCtrl.img}}" />
    </div>

    <a ng-repeat="nav in appCtrl.nav" ng-href="{{nav.link}}">
        <li>{{nav.name}}</li>
    </a>


</div>
