<view-title>Home</view-title>
<link view-head rel="shortcut icon" ng-href="{{homeCtrl.icon}}"/>

<div>
    <div>
        <img ng-if="homeCtrl.img != ''" ng-src="{{homeCtrl.img}}" />
    </div>

    <a ng-repeat="nav in appCtrl.nav" ng-href="{{nav.link}}">
        <li>{{nav.name}}</li>
    </a>
</div>
