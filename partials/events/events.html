<view-title>Events - </view-title>
<link view-head rel="shortcut icon" ng-href="{{eventsCtrl.icon}}" />

<div>
    <menu-bar page="events"></menu-bar>

    <div class="eventBox" ng-repeat="event in eventsCtrl.events">
        <h2 class="eventHeader">{{event.name}}</h2>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 hidden-sm hidden-md hidden-lg hidden-xl">
                <img style="width: 100%;" ng-src="{{event.img}}">
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-7 col-sm-offset-0 col-md-7 col-lg-7 col-xl-7">

                <h4 class="eventDate">{{event.date}} at {{event.time}} in {{event.loc}}</h4>
                <p>{{event.desc}}</p>
                <button class="btn btn-info">More...</button>
            </div>
            <div class="hidden-xs col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <img style="width: 100%;" ng-src="{{event.img}}">
            </div>
        </div>
    </div>

</div>
