<view-title>Events</view-title>
<link view-head rel="shortcut icon" ng-href="{{eventsCtrl.icon}}" />

<div>
    <div>
        <img ng-if="eventsCtrl.img != ''" ng-src="{{eventsCtrl.img}}" />
    </div>

    <a ng-repeat="nav in appCtrl.nav" ng-href="{{nav.link}}">
        <li>{{nav.name}}</li>
    </a>


</div>
