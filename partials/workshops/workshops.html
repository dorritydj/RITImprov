<view-title>Workshops</view-title>
<link view-head rel="shortcut icon" ng-href="{{workshopCtrl.icon}}" />

<div>
    <div>
        <img ng-if="workshopCtrl.img != ''" ng-src="{{workshopCtrl.img}}" />
    </div>

    <a ng-repeat="nav in appCtrl.nav" ng-href="{{nav.link}}">
        <li>{{nav.name}}</li>
    </a>


</div>
